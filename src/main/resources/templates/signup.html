<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mb-2 mt-1">
					<div class="my-card">
						<div class="container text-center">
						
						 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                              <p th:text="${session.message.content}"></p>
                              
                              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
						<img style="width: 80px" th:src="@{/img/signup.png}" alt="" />
						</div>
						<h1 class="text-center ">Register Here!</h1>

						<form th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name field  -->

							<div class="form-group">

								<label for="name">User Name</label> <input type="text"
									class="form-control" id="name"
									 name="name"
									placeholder="enter your name"
									th:value="${user.name}"
									 required="required"/>
							</div>
							
									<!-- Email - field -->
									
							<div class="form-group">
							
								<label for="email">Email address</label> <input
									type="email" 
									class="form-control"
									 id="email"
									 name="email"
									 th:value="${user.email}"
									 aria-describedby="emailHelp"
									 placeholder="Enter you EmailId" />
									
							</div>
							
							<!-- Password field -->
							
							<div class="form-group">
							
								<label for="email">Password</label> <input
									type="password" 
									class="form-control"
									 id="password"
									 name="password"
									 aria-describedby="emailHelp"
									 placeholder="Enter you password" />
									
							</div>
							
							<!-- About filed -->
							
								<div>
								
								<textarea name="about" th:text="${user.about}" rows="6" class="form-control" placeholder="enter somthing about yourself"></textarea>
								
								</div>
									<!-- terms and condition -->
									
									<div class="form-group form-check text-center mt-1">
									
									<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement" />
									<label for="agreement">Accept term and Condition</label>
									</div>
									
								
								<div class="container text-center">
								
								<button class="btn bg-primary text-white">Submit</button>
								<button class="btn bg-warning ">Reset</button>
								   
								</div>
								
						</form>

					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
